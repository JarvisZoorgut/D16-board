<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <h1><div class="sidebar-heading border-bottom bg-light text-center">Игровой портал MMORPG</div></h1>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/articles">Объявления</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/responses">Отклики</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Профиль</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/accounts/logout">Выход</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/admin">Для Амина</a>
                </div>
            </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            {% block content %}
                            {{ flatpage.content }}
                            {% endblock content %}
                        </div>
                    </div>
                </div>
    </body>
</html>
